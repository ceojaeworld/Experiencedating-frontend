<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experience Dating üí´</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fffaf0, #fff1cc);
      color: #5b4300;
      overflow-x: hidden;
    }

    /* üîù Menu superior fixo */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-bottom: 2px solid #d4af37;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      z-index: 1000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: #b8860b;
      letter-spacing: 1px;
    }

    .nav-links a {
      text-decoration: none;
      color: #5b4300;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #b8860b;
    }

    /* üîπ Corpo principal */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 2.5rem;
      color: #b8860b;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .button {
      background: linear-gradient(to right, #d4af37, #b8860b);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(184, 134, 11, 0.4);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(184, 134, 11, 0.6);
    }

    /* ü™© Pop-up vidro fosco */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 2px solid #d4af37;
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.4s ease;
    }

    .popup h2 {
      color: #b8860b;
      margin-bottom: 15px;
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #d4af37;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .popup button {
      background: linear-gradient(to right, #d4af37, #b8860b);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      transform: scale(1.05);
    }

    .popup .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      color: #b8860b;
      cursor: pointer;
    }

    .message {
      color: #b8860b;
      margin-top: 10px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .toggle {
      color: #b8860b;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- üîù Menu Superior -->
  <div class="navbar">
    <div class="logo">üí´ Experience Dating</div>
    <div class="nav-links">
      <a href="#">In√≠cio</a>
      <a href="#">Premium</a>
      <a href="#">Contactos</a>
      <a href="#" id="openPopupNav">Login</a>
    </div>
  </div>

  <!-- üåü Sec√ß√£o principal -->
  <div class="hero">
    <h1>üíñ Conhece. Vive. Sente. üíñ</h1>
    <button class="button" id="openPopup">Entrar na experi√™ncia</button>
  </div>

  <!-- ü™© Pop-up vidro fosco -->
  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <span class="close" id="closePopup">&times;</span>
      <h2>Experience Dating</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required /><br />
        <input type="password" id="password" placeholder="Palavra-passe" required /><br />
        <div id="confirmContainer" style="display: none;">
          <input type="password" id="confirmPassword" placeholder="Confirmar palavra-passe" /><br />
        </div>
        <button type="submit" id="submitBtn">Entrar</button>
      </form>

      <p id="toggleText">Ainda n√£o tem conta? <span class="toggle" id="toggleForm">Criar conta</span></p>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    const openPopup = document.getElementById('openPopup');
    const openPopupNav = document.getElementById('openPopupNav');
    const closePopup = document.getElementById('closePopup');
    const overlay = document.getElementById('popupOverlay');
    const toggleForm = document.getElementById('toggleForm');
    const toggleText = document.getElementById('toggleText');
    const confirmContainer = document.getElementById('confirmContainer');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    let isRegister = false;

    function openLoginPopup() {
      overlay.style.display = 'flex';
    }

    openPopup.addEventListener('click', openLoginPopup);
    openPopupNav.addEventListener('click', openLoginPopup);

    closePopup.addEventListener('click', () => {
      overlay.style.display = 'none';
      message.textContent = '';
      form.reset();
    });

    toggleForm.addEventListener('click', () => {
      isRegister = !isRegister;
      if (isRegister) {
        confirmContainer.style.display = 'block';
        submitBtn.textContent = 'Criar conta';
        toggleText.innerHTML = 'J√° tem conta? <span class="toggle" id="toggleForm">Entrar</span>';
      } else {
        confirmContainer.style.display = 'none';
        submitBtn.textContent = 'Entrar';
        toggleText.innerHTML = 'Ainda n√£o tem conta? <span class="toggle" id="toggleForm">Criar conta</span>';
      }
      message.textContent = '';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (isRegister && password !== confirm) {
        message.textContent = '‚ö†Ô∏è As palavras-passe n√£o coincidem!';
        return;
      }

      message.textContent = isRegister
        ? '‚ú® Conta criada com sucesso!'
        : '‚ú® Login efetuado com sucesso!';

      setTimeout(() => {
        overlay.style.display = 'none';
        message.textContent = '';
        form.reset();
      }, 2000);
    });
  </script>
</body>
</html>
